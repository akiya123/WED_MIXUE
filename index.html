<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính số cốc Mixue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="cupForm">
        <div class="Ban">
            <h1>Bán</h1>
            <label for="tS">Trà sữa:</label>
            <input type="number" id="tS" min="0" value="0">

            <label for="tHQ">Trà hoa quả:</label>
            <input type="number" id="tHQ" min="0" value="0">

            <label for="kem">kem:</label>
            <input type="number" id="kem" min="0" value="0">

            <label for="oC">Ốc quế:</label>
            <input type="number" id="oC" min="0" value="0">

            <label for="dC">Dương chi cam lộ:</label>
            <input type="number" id="dC" min="0" value="0">

            <label for="cafe">Cafe:</label>
            <input type="number" id="cafe" min="0" value="0">

            <label for="bV">Bá vương:</label>
            <input type="number" id="bV" min="0" value="0">

            <label for="sL">Size L:</label>
            <input type="number" id="sL" min="0" value="0">
        </div>

        <div class="hqua">
            <h1>Hôm qua</h1>
            <table>

            <tr>
                <td>X</td>
                <td>Thùng</td>
                <td>Dây</td>
                <td>Cốc</td>
            </tr>

            <tr>
                <td>Ốc quế</td>
                <td><input type="number" id="tOC1" min="0" value="0"></td>
                <td><input type="number" id="dOC1" min="0" value="0"></td>
                <td><input type="number" id="cOC1" min="0" value="0"></td>
            </tr>

            <tr>
                <td>500</td>
                <td><input type="number" id="t5001" min="0" value="0"></td>
                <td><input type="number" id="d5001" min="0" value="0"></td>
                <td><input type="number" id="c5001" min="0" value="0"></td>
            </tr>

            <tr>
                <td>700</td>
                <td><input type="number" id="t7001" min="0" value="0"></td>
                <td><input type="number" id="d7001" min="0" value="0"></td>
                <td><input type="number" id="c7001" min="0" value="0"></td>
            </tr>

            <tr>
                <td>400</td>
                <td><input type="number" id="t4001" min="0" value="0"></td>
                <td><input type="number" id="d4001" min="0" value="0"></td>
                <td><input type="number" id="c4001" min="0" value="0"></td>
            </tr>

            </table>
        </div>

        <div class="hnay">
            <h1>Hôm nay</h1>
            <table>

            <tr>
                <td>X</td>
                <td>Thùng</td>
                <td>Dây</td>
                <td>Cốc</td>
            </tr>

            <tr>
                <td>Ốc quế</td>
                <td><input type="number" id="tOC2" min="0" value="0"></td>
                <td><input type="number" id="dOC2" min="0" value="0"></td>
                <td><input type="number" id="cOC2" min="0" value="0"></td>
            </tr>

            <tr>
                <td>500</td>
                <td><input type="number" id="t5002" min="0" value="0"></td>
                <td><input type="number" id="d5002" min="0" value="0"></td>
                <td><input type="number" id="c5002" min="0" value="0"></td>
            </tr>

            <tr>
                <td>700</td>
                <td><input type="number" id="t7002" min="0" value="0"></td>
                <td><input type="number" id="d7002" min="0" value="0"></td>
                <td><input type="number" id="c7002" min="0" value="0"></td>
            </tr>

            <tr>
                <td>400</td>
                <td><input type="number" id="t4002" min="0" value="0"></td>
                <td><input type="number" id="d4002" min="0" value="0"></td>
                <td><input type="number" id="c4002" min="0" value="0"></td>
            </tr>

            </table>
        </div>

        <div class="AMDUONG">
                <h1>ÂM DƯƠNG</h1>
            <table>

            <tr>
                <td>X</td>
                <td>dùng</td>
                <td>Bán</td>
                <td>Lệch</td>
            </tr>

            <tr>
                <td>Ốc quế</td>
                <td><output id="sLOC"></output></td>
                <td><output id="bOC"></output></td>
                <td><output id="lOC"></output></td>
                
            </tr>

            <tr>
                <td>500</td>
                <td><output id="s500"></output></td>
                <td><output id="b500"></output></td>
                <td><output id="l500"></output></td>
            </tr>

            <tr>
                <td>700</td>
                <td><output id="sL700"></output></td>
                <td><output id="b700"></output></td>
                <td><output id="l700"></output></td>
            </tr>

            <tr>
                <td>400</td>
                <td><output id="s400"></output></td>
                <td><output id="b400"></output></td>
                <td><output id="l400"></output></td>
            </tr>

            </table>
        </div>
        

        <button type="submit">Tính tổng số cốc</button>
        <div class="result" id="resultText"></div>
    </form>


   
    

    <script src="script.js">

        document.addEventListener("submit", function(e) {

    e.preventDefault();
    //Lấy dữ liệu
        //Bán
            var tS = parseInt(document.getElementById("tS").value) || 0;
            var tHQ = parseInt(document.getElementById("tHQ").value) || 0;
            var kem = parseInt(document.getElementById("kem").value) || 0;
            var oC = parseInt(document.getElementById("oC").value) || 0;
            var dC = parseInt(document.getElementById("dC").value) || 0;
            var cafe = parseInt(document.getElementById("cafe").value) || 0;
            var bV = parseInt(document.getElementById("bV").value) || 0;
            var sL = parseInt(document.getElementById("sL").value) || 0;

        //Hôm qua
            var  tOC1 = parseInt(document.getElementById("tOC1").value) || 0;
            var  dOC1 = parseInt(document.getElementById("dOC1").value) || 0;
            var  cOC1 = parseInt(document.getElementById("cOC1").value) || 0;

            var  t7001 = parseInt(document.getElementById("t7001").value) || 0;
            var  d7001 = parseInt(document.getElementById("d7001").value) || 0;
            var  c7001 = parseInt(document.getElementById("c7001").value) || 0;

            var  t5001 = parseInt(document.getElementById("t5001").value) || 0;
            var  d5001 = parseInt(document.getElementById("d5001").value) || 0;
            var  c5001 = parseInt(document.getElementById("c5001").value) || 0;

            var  t4001 = parseInt(document.getElementById("t4001").value) || 0;
            var  d4001 = parseInt(document.getElementById("d4001").value) || 0;
            var  c4001 = parseInt(document.getElementById("c4001").value) || 0;

        //Hôm nay
            var  tOC2 = parseInt(document.getElementById("tOC2").value) || 0;
            var  dOC2 = parseInt(document.getElementById("dOC2").value) || 0;
            var  cOC2 = parseInt(document.getElementById("cOC2").value) || 0;

            var  t7002 = parseInt(document.getElementById("t7002").value) || 0;
            var  d7002 = parseInt(document.getElementById("d7002").value) || 0;
            var  c7002 = parseInt(document.getElementById("c7002").value) || 0;

            var  t5002 = parseInt(document.getElementById("t5002").value) || 0;
            var  d5002 = parseInt(document.getElementById("d5002").value) || 0;
            var  c5002 = parseInt(document.getElementById("c5002").value) || 0;

            var  t4002 = parseInt(document.getElementById("t4002").value) || 0;
            var  d4002 = parseInt(document.getElementById("d4002").value) || 0;
            var  c4002 = parseInt(document.getElementById("c4002").value) || 0;


    //Tính
        //bán
            var b500 = tS - bV - sL + cafe + dC;
            var b700 = tHQ - dC + bV + sL;
            var b400 = kem - oC;
        //dùng
            var d500 = (t5001 - t5002) * 20 * 50 + (d5001 - d5002) * 50 + c5001 - c5002 ;
            var d700 = (t7001 - t7002) * 20 * 50 + (d7001 - d7002) * 50 + c7001 - c4002 ;
            var d400 = (t4001 - t4002) * 20 * 50 + (d4001 - d4002) * 50 + c4001 - c7002 ;
            var dOC = (tOC1 - tOC2) * 16 * 25 + (dOC1 - dOC2) * 25 + cOC1 - cOC2;

    //Âm dương
    document.getElementById("sLOC").value = dOC;
    document.getElementById("bOC").value = oC;
    document.getElementById("lOC").value = oC - dOC;

    document.getElementById("s500").value = d500;
    document.getElementById("b500").value = b500;
    document.getElementById("l500").value = b500 - d500;

    document.getElementById("sL700").value = d700;
    document.getElementById("b700").value = b700;
    document.getElementById("l700").value = b700 - d700;

    document.getElementById("s400").value = d400;
    document.getElementById("b400").value = b400;
    document.getElementById("l400").value = b400 - d400;
});
    
    </script>
</body>
</html>
